    <body>
        <div class="svg-container" id="diagram-container" style="float:left">
            <img src="../assets/reactor.svg" id="reactor-svg" alt="reactor" class="reactor-svg">
            <img src="../assets/rod.svg"     id="rod-svg" alt="rod" class="reactor-svg">
        </div>
        <div class="graph-container" style="float:left">
            <canvas class="plotcanvas" id="canvas" width="400px" height="400px"></canvas>
            <br>
        </div>
        <br>
        <button id="pauseButton">Pause</button> <br>
        power : <span id="powerValue"></span> Wt <br>
        Tfuel : <span id="TfuelValue"></span> K
        <br>
        <input type="range" min="0 max="100" value="50" step="0.1" class="slider" id="ext_reactivitySlider">
        <br>
        time: <span id="timeValue"></span> s
        <br>
        ext_reactivity: <span id="ext_reactivityValue"></span> Δk/k
        <br>
        reactivity: <span id="reactivityValue"></span> Δk/k
    </body>
