name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install wasm-pack
        uses: jetli/wasm-bindgen-action@v0.2.0
      - name: Add wasm-pack to PATH
        run: echo 'export PATH=$PATH:$HOME/.cargo/bin' >> $GITHUB_ENV
      - name: Check that wasm-pack is available
        run: which wasm-pack
      - name: Build
        run: wasm-pack build
